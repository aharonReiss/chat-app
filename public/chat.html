<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        Chat 
        <button id="plus1">+1</button>

        <div id="messages"></div>

        <form id="form-massege">
            <br>
            <input name ="message" type="text" placeholder="massege">
            <button>Send</button>
        </form>      
        <button id="shareLocation">send location</button>
        
        <script id="template" type="text/html">
            <div>
                <p>
                    <span>{{username}}</span>
                    <span>{{createAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div>
                <p>
                    <span>Some user name</span>
                    <span>{{createAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
